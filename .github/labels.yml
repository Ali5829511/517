# تكوين التسميات لنظام إدارة الإسكان الجامعي
# Labels configuration for University Housing Management System

# Labels for issue types / تسميات لأنواع القضايا
- name: "bug"
  color: "d73a4a"
  description: "خطأ في البرنامج - Something isn't working"

- name: "enhancement"
  color: "a2eeef"
  description: "ميزة جديدة أو طلب تحسين - New feature or request"

- name: "documentation"
  color: "0075ca"
  description: "تحسينات في التوثيق - Improvements or additions to documentation"

- name: "question"
  color: "d876e3"
  description: "سؤال أو طلب معلومات إضافية - Further information is requested"

