name: "🐛 تقرير خطأ - Bug Report"
description: "الإبلاغ عن خطأ في النظام - Report a bug in the system"
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        شكراً لك على المساعدة في تحسين نظام إدارة الإسكان الجامعي!
        Thank you for helping improve the University Housing Management System!

  - type: textarea
    id: description
    attributes:
      label: "وصف المشكلة - Bug Description"
      description: "وصف واضح ومختصر للمشكلة - A clear and concise description of the bug"
      placeholder: "مثال: عند محاولة إضافة مقيم جديد، يظهر خطأ في قاعدة البيانات"
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: "خطوات إعادة إنتاج المشكلة - Steps to Reproduce"
      description: "الخطوات اللازمة لإعادة إنتاج المشكلة - Steps to reproduce the behavior"
      placeholder: |
        1. انتقل إلى '...'
        2. انقر على '...'
        3. قم بالتمرير إلى '...'
        4. لاحظ الخطأ
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: "السلوك المتوقع - Expected Behavior"
      description: "ماذا كنت تتوقع أن يحدث؟ - What did you expect to happen?"
      placeholder: "يجب أن يتم إضافة المقيم بنجاح"
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: "السلوك الفعلي - Actual Behavior"
      description: "ماذا حدث فعلياً؟ - What actually happened?"
      placeholder: "ظهر خطأ في قاعدة البيانات"
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: "لقطات الشاشة - Screenshots"
      description: "إضافة لقطات شاشة إن أمكن - Add screenshots if applicable"
      placeholder: "اسحب وأفلت الصور هنا"

  - type: dropdown
    id: component
    attributes:
      label: "المكون المتأثر - Affected Component"
      description: "أي جزء من النظام متأثر؟ - Which part of the system is affected?"
      options:
        - "واجهة المستخدم - UI"
        - "قاعدة البيانات - Database"
        - "الواجهة البرمجية - API"
        - "الذكاء الاصطناعي - AI"
        - "الأمان - Security"
        - "أخرى - Other"
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: "الأولوية - Priority"
      description: "ما مدى إلحاح هذه المشكلة؟ - How urgent is this issue?"
      options:
        - "منخفضة - Low"
        - "متوسطة - Medium"
        - "عالية - High"
        - "حرجة - Critical"
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: "البيئة - Environment"
      description: "معلومات عن البيئة - Information about your environment"
      placeholder: |
        - نظام التشغيل: (Windows/Mac/Linux)
        - المتصفح: (Chrome/Firefox/Safari)
        - إصدار Python: 3.10
      render: markdown

  - type: textarea
    id: additional
    attributes:
      label: "معلومات إضافية - Additional Context"
      description: "أي معلومات إضافية عن المشكلة - Any additional context about the problem"
      placeholder: "أي تفاصيل أخرى قد تكون مفيدة"
