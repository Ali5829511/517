# Dependabot Configuration
# تكوين Dependabot لتحديثات التبعيات التلقائية وتنبيهات الأمان

# إصدار التكوين / Configuration version
version: 2

# تحديثات التبعيات / Dependency updates
updates:
  # مكتبات Python / Python packages
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      # فحص يومي للتحديثات الأمنية الحرجة
      # Daily check for critical security updates
      interval: "daily"
      time: "06:00"
      timezone: "Asia/Riyadh"
    
    # عدد الطلبات المفتوحة المسموح بها في نفس الوقت
    # Maximum number of open pull requests
    open-pull-requests-limit: 10
    
    # استراتيجية التحديث
    # Update strategy
    versioning-strategy: increase
    
    # تجميع التحديثات حسب النوع
    # Group updates by type
    groups:
      # تحديثات الأمان (أولوية قصوى)
      # Security updates (highest priority)
      security-updates:
        patterns:
          - "*"
        update-types:
          - "security"
      
      # تحديثات الميزات الرئيسية
      # Major feature updates
      major-updates:
        patterns:
          - "*"
        update-types:
          - "major"
      
      # التحديثات الثانوية والتصحيحات
      # Minor and patch updates
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    
    # تسميات للطلبات المفتوحة
    # Labels for pull requests
    labels:
      - "dependencies"
      - "security"
      - "automated"
    
    # المراجعين (اختياري - أضف اسم المستخدم)
    # Reviewers (optional - add username)
    # reviewers:
    #   - "username"
    
    # المستخدمين المعينين (اختياري)
    # Assignees (optional)
    # assignees:
    #   - "username"
    
    # السماح بالتحديثات حتى للمكتبات غير المباشرة
    # Allow updates for indirect dependencies
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    
    # تجاهل بعض المكتبات إذا لزم الأمر (اختياري)
    # Ignore certain packages if needed (optional)
    # ignore:
    #   - dependency-name: "package-name"
    #     versions: ["1.x", "2.x"]
    
    # رسالة الالتزام المخصصة
    # Custom commit message
    commit-message:
      prefix: "deps"
      prefix-development: "dev-deps"
      include: "scope"
    
    # إعادة التأسيس التلقائي
    # Automatic rebase
    rebase-strategy: "auto"

  # GitHub Actions workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      # فحص أسبوعي لتحديثات GitHub Actions
      # Weekly check for GitHub Actions updates
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Asia/Riyadh"
    
    open-pull-requests-limit: 5
    
    labels:
      - "github-actions"
      - "dependencies"
      - "automated"
    
    commit-message:
      prefix: "ci"
      include: "scope"

# ملاحظات هامة / Important Notes:
# 
# 1. تحديثات الأمان لها الأولوية القصوى
#    Security updates have the highest priority
#
# 2. يتم فحص المكتبات يومياً للتحديثات الحرجة
#    Packages are checked daily for critical updates
#
# 3. يتم إنشاء طلبات سحب تلقائية عند توفر تحديثات
#    Pull requests are created automatically when updates are available
#
# 4. مراجعة واختبار التحديثات قبل الدمج ضروري
#    Review and test updates before merging is essential
#
# 5. للثغرات الحرجة، قم بالدمج فوراً
#    For critical vulnerabilities, merge immediately
#
# 6. يمكن تخصيص الإعدادات حسب الحاجة
#    Settings can be customized as needed

# لمزيد من المعلومات / For more information:
