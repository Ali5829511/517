<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المباني</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tajawal:700,400&display=swap">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', Arial, sans-serif;
            direction: rtl;
            background: linear-gradient(120deg, #e0e7ef 0%, #f7fcff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .placeholder {
            background: white;
            padding: 60px 40px;
            border-radius: 18px;
            box-shadow: 0 4px 16px #2c528255;
            text-align: center;
            max-width: 480px;
        }
        .placeholder h1 {
            color: #1e3a5f;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .placeholder p {
            color: #333;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="placeholder">
        <h1>المباني</h1>
        <p>هذه الصفحة فارغة الآن. سيتم إضافة بيانات جديدة لاحقاً.</p>
    </div>
</body>
</html>
