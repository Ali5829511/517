<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة المعلومات التفاعلية - نظام الإسكان</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 25px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            font-weight: bold;
            transition: all 0.3s;
            z-index: 1000;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--card-color, #667eea), var(--card-color-light, #764ba2));
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--card-color, #667eea), var(--card-color-light, #764ba2));
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 1.1em;
        }

        .stat-change {
            margin-top: 10px;
            font-size: 0.9em;
            color: #28a745;
        }

        .charts-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .chart-card h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        .data-table-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .tabs-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 12px 25px;
            border: none;
            background: #f0f0f0;
            color: #666;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Tajawal', sans-serif;
            font-size: 15px;
            font-weight: 500;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .tab-btn:hover {
            transform: translateY(-2px);
        }

        .table-controls {
            margin-bottom: 20px;
        }

        .search-box {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            font-family: 'Tajawal', sans-serif;
            margin-bottom: 15px;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .export-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .export-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Tajawal', sans-serif;
            font-size: 14px;
            font-weight: 500;
            color: white;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .export-btn.excel {
            background: #28a745;
        }

        .export-btn.print {
            background: #007bff;
        }

        .export-btn.pdf {
            background: #dc3545;
        }

        .export-btn.detailed {
            background: #6f42c1;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .data-table th,
        .data-table td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }

        .data-table th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
            cursor: pointer;
            user-select: none;
        }

        .data-table th:hover {
            background: linear-gradient(135deg, #5568d3, #6a3f8f);
        }

        .data-table tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-occupied {
            background: #cce5ff;
            color: #004085;
        }

        .status-available {
            background: #d1ecf1;
            color: #0c5460;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #667eea;
        }

        .loading i {
            font-size: 3em;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            transition: transform 0.3s;
            z-index: 1000;
        }

        .refresh-btn:hover {
            transform: scale(1.1);
        }

        .refresh-btn:active {
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .charts-section {
                grid-template-columns: 1fr;
            }

            .search-box {
                width: 100%;
            }

            .table-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .export-buttons {
                flex-direction: column;
            }

            .export-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <a href="main_portal.html" class="back-btn">
        <i class="fas fa-arrow-right"></i> العودة للرئيسية
    </a>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> لوحة المعلومات التفاعلية</h1>
            <p>نظام إدارة الإسكان - عرض البيانات في الوقت الفعلي</p>
        </div>

        <!-- Statistics Cards -->
        <div class="stats-grid" id="statsGrid">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <p>جاري تحميل البيانات...</p>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="charts-section">
            <div class="chart-card">
                <h3><i class="fas fa-chart-pie"></i> توزيع السكان حسب المباني</h3>
                <div class="chart-container">
                    <canvas id="buildingsChart"></canvas>
                </div>
            </div>

            <div class="chart-card">
                <h3><i class="fas fa-chart-bar"></i> حالة الملصقات</h3>
                <div class="chart-container">
                    <canvas id="stickersStatusChart"></canvas>
                </div>
            </div>

            <div class="chart-card">
                <h3><i class="fas fa-chart-line"></i> حالة المواقف</h3>
                <div class="chart-container">
                    <canvas id="parkingChart"></canvas>
                </div>
            </div>

            <div class="chart-card">
                <h3><i class="fas fa-chart-area"></i> حالة الوحدات السكنية</h3>
                <div class="chart-container">
                    <canvas id="unitsChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Data Tables with Tabs -->
        <div class="data-table-section">
            <div class="tabs-container">
                <button class="tab-btn active" onclick="switchTab('violations')"><i class="fas fa-car-crash"></i> المخالفات المرورية</button>
                <button class="tab-btn" onclick="switchTab('stickers')"><i class="fas fa-id-card"></i> ملصقات السيارات</button>
                <button class="tab-btn" onclick="switchTab('parking')"><i class="fas fa-parking"></i> المواقف</button>
                <button class="tab-btn" onclick="switchTab('units')"><i class="fas fa-home"></i> الوحدات السكنية</button>
            </div>
            
            <div class="table-controls">
                <input type="text" class="search-box" id="searchBox" placeholder="🔍 البحث في البيانات...">
                <div class="export-buttons">
                    <button class="export-btn excel" onclick="exportToExcel()">
                        <i class="fas fa-file-excel"></i> تصدير Excel
                    </button>
                    <button class="export-btn print" onclick="printTable()">
                        <i class="fas fa-print"></i> طباعة
                    </button>
                    <button class="export-btn pdf" onclick="exportToPDF()">
                        <i class="fas fa-file-pdf"></i> تصدير PDF
                    </button>
                    <button class="export-btn detailed" onclick="exportDetailedReport()">
                        <i class="fas fa-file-alt"></i> تقرير تفصيلي
                    </button>
                </div>
            </div>
            
            <div id="tableContainer">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>جاري تحميل الجدول...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Refresh Button -->
    <button class="refresh-btn" onclick="loadAllData()" title="تحديث البيانات">
        <i class="fas fa-sync-alt"></i>
    </button>

    <script>
        let allResidents = [];
        let allBuildings = [];
        let allStickers = [];
        let allParking = [];
        let allUnits = [];
        let charts = {};
        let currentTab = 'violations';

        // Load all data
        async function loadAllData() {
            try {
                const [residentsRes, buildingsRes, stickersRes, parkingRes] = await Promise.all([
                    fetch('/api/residents'),
                    fetch('/api/buildings'),
                    fetch('/api/stickers'),
                    fetch('/api/parking')
                ]);

                const residentsData = await residentsRes.json();
                const buildingsData = await buildingsRes.json();
                const stickersData = await stickersRes.json();
                const parkingData = await parkingRes.json();

                allResidents = residentsData.data || residentsData;
                allBuildings = buildingsData.data || buildingsData;
                allStickers = stickersData.data || stickersData;
                allParking = parkingData.data || parkingData;

                // Calculate units data from residents
                calculateUnitsData();

                updateStatistics();
                updateCharts();
                switchTab(currentTab);
            } catch (error) {
                console.error('خطأ في تحميل البيانات:', error);
            }
        }

        // Calculate units data
        function calculateUnitsData() {
            const unitsMap = new Map();
            
            allResidents.forEach(resident => {
                const unitKey = `${resident.building}-${resident.unit}`;
                if (!unitsMap.has(unitKey)) {
                    unitsMap.set(unitKey, {
                        building: resident.building,
                        unit: resident.unit,
                        occupied: true,
                        residents: 1
                    });
                } else {
                    unitsMap.get(unitKey).residents++;
                }
            });

            allUnits = Array.from(unitsMap.values());
        }

        // Update statistics cards
        function updateStatistics() {
            const totalResidents = allResidents.length;
            const totalBuildings = allBuildings.length;
            const totalStickers = allStickers.length;
            
            // Stickers status
            const activeStickers = allStickers.filter(s => 
                s.status === 'فعال' || s.status === 'active' || s.status === 'Active'
            ).length;
            const violatedStickers = allStickers.filter(s => 
                s.status === 'مخالف' || s.status === 'violated' || s.status === 'Violated'
            ).length;
            const cancelledStickers = allStickers.filter(s => 
                s.status === 'ملغي' || s.status === 'cancelled' || s.status === 'Cancelled'
            ).length;

            // Parking status
            const totalParking = allParking.length;
            const occupiedParking = allParking.filter(p => 
                p.status === 'مشغول' || p.status === 'occupied' || p.status === 'Occupied'
            ).length;
            const availableParking = totalParking - occupiedParking;

            // Units status
            const totalUnits = 1134; // From database
            const occupiedUnits = allUnits.length;
            const availableUnits = totalUnits - occupiedUnits;

            const stats = [
                {
                    icon: 'fa-users',
                    value: totalResidents.toLocaleString('ar-SA'),
                    label: 'إجمالي السكان',
                    color: '#667eea',
                    colorLight: '#764ba2'
                },
                {
                    icon: 'fa-building',
                    value: totalBuildings.toLocaleString('ar-SA'),
                    label: 'المباني',
                    color: '#f093fb',
                    colorLight: '#f5576c'
                },
                {
                    icon: 'fa-id-card',
                    value: activeStickers.toLocaleString('ar-SA'),
                    label: 'ملصقات فعالة',
                    color: '#4facfe',
                    colorLight: '#00f2fe'
                },
                {
                    icon: 'fa-exclamation-triangle',
                    value: violatedStickers.toLocaleString('ar-SA'),
                    label: 'ملصقات مخالفة',
                    color: '#fa709a',
                    colorLight: '#fee140'
                },
                {
                    icon: 'fa-parking',
                    value: occupiedParking.toLocaleString('ar-SA'),
                    label: 'مواقف مشغولة',
                    color: '#30cfd0',
                    colorLight: '#330867'
                },
                {
                    icon: 'fa-parking',
                    value: availableParking.toLocaleString('ar-SA'),
                    label: 'مواقف شاغرة',
                    color: '#a8edea',
                    colorLight: '#fed6e3'
                },
                {
                    icon: 'fa-home',
                    value: occupiedUnits.toLocaleString('ar-SA'),
                    label: 'وحدات مشغولة',
                    color: '#ffecd2',
                    colorLight: '#fcb69f'
                },
                {
                    icon: 'fa-home',
                    value: availableUnits.toLocaleString('ar-SA'),
                    label: 'وحدات شاغرة',
                    color: '#ff9a9e',
                    colorLight: '#fecfef'
                }
            ];

            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = stats.map(stat => `
                <div class="stat-card" style="--card-color: ${stat.color}; --card-color-light: ${stat.colorLight};">
                    <div class="stat-icon" style="background: linear-gradient(135deg, ${stat.color}, ${stat.colorLight});">
                        <i class="fas ${stat.icon}"></i>
                    </div>
                    <div class="stat-value">${stat.value}</div>
                    <div class="stat-label">${stat.label}</div>
                </div>
            `).join('');
        }

        // Update charts
        function updateCharts() {
            // Buildings distribution chart
            const buildingTypes = {
                'شقة': allBuildings.filter(b => b.type === 'شقة' || b.type === 'apartment').length,
                'فيلا': allBuildings.filter(b => b.type === 'فيلا' || b.type === 'villa').length
            };

            if (charts.buildingsChart) charts.buildingsChart.destroy();
            charts.buildingsChart = new Chart(document.getElementById('buildingsChart'), {
                type: 'pie',
                data: {
                    labels: Object.keys(buildingTypes),
                    datasets: [{
                        data: Object.values(buildingTypes),
                        backgroundColor: ['#667eea', '#764ba2']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });

            // Stickers status chart
            const stickersStatus = {
                'فعال': allStickers.filter(s => s.status === 'فعال' || s.status === 'active' || s.status === 'Active').length,
                'مخالف': allStickers.filter(s => s.status === 'مخالف' || s.status === 'violated' || s.status === 'Violated').length,
                'ملغي': allStickers.filter(s => s.status === 'ملغي' || s.status === 'cancelled' || s.status === 'Cancelled').length
            };

            if (charts.stickersStatusChart) charts.stickersStatusChart.destroy();
            charts.stickersStatusChart = new Chart(document.getElementById('stickersStatusChart'), {
                type: 'doughnut',
                data: {
                    labels: Object.keys(stickersStatus),
                    datasets: [{
                        data: Object.values(stickersStatus),
                        backgroundColor: ['#28a745', '#dc3545', '#6c757d']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });

            // Parking status chart
            const occupiedParking = allParking.filter(p => p.status === 'مشغول' || p.status === 'occupied' || p.status === 'Occupied').length;
            const availableParking = allParking.length - occupiedParking;

            if (charts.parkingChart) charts.parkingChart.destroy();
            charts.parkingChart = new Chart(document.getElementById('parkingChart'), {
                type: 'bar',
                data: {
                    labels: ['مشغول', 'شاغر'],
                    datasets: [{
                        label: 'المواقف',
                        data: [occupiedParking, availableParking],
                        backgroundColor: ['#007bff', '#17a2b8']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // Units status chart
            const totalUnits = 1134;
            const occupiedUnits = allUnits.length;
            const availableUnits = totalUnits - occupiedUnits;

            if (charts.unitsChart) charts.unitsChart.destroy();
            charts.unitsChart = new Chart(document.getElementById('unitsChart'), {
                type: 'bar',
                data: {
                    labels: ['مشغول', 'شاغر'],
                    datasets: [{
                        label: 'الوحدات السكنية',
                        data: [occupiedUnits, availableUnits],
                        backgroundColor: ['#ffc107', '#28a745']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Switch tabs
        function switchTab(tab) {
            currentTab = tab;
            
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event?.target?.classList.add('active') || document.querySelector(`.tab-btn:nth-child(${tab === 'violations' ? 1 : tab === 'stickers' ? 2 : tab === 'parking' ? 3 : 4})`).classList.add('active');

            if (tab === 'violations') {
                updateViolationsTable();
            } else if (tab === 'stickers') {
                updateStickersTable(allStickers);
            } else if (tab === 'parking') {
                updateParkingTable(allParking);
            } else if (tab === 'units') {
                updateUnitsTable(allUnits);
            }
        }

        // Update violations table
        function updateViolationsTable() {
            const violations = allStickers.filter(s => s.status === 'مخالف' || s.status === 'violated' || s.status === 'Violated');
            
            const tableHTML = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th onclick="sortTable(0)">رقم الملصق</th>
                            <th onclick="sortTable(1)">رقم اللوحة</th>
                            <th onclick="sortTable(2)">اسم المالك</th>
                            <th onclick="sortTable(3)">نوع المخالفة</th>
                            <th onclick="sortTable(4)">تاريخ الإصدار</th>
                            <th onclick="sortTable(5)">الحالة</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${violations.length > 0 ? violations.map(v => `
                            <tr>
                                <td>${v.stickerNumber || v.sticker_number || '-'}</td>
                                <td>${v.plateNumber || v.plate_number || '-'}</td>
                                <td>${v.ownerName || v.owner_name || '-'}</td>
                                <td>مخالفة مرورية</td>
                                <td>${v.issueDate || v.issue_date || '-'}</td>
                                <td><span class="status-badge status-inactive">مخالف</span></td>
                            </tr>
                        `).join('') : '<tr><td colspan="6">لا توجد مخالفات مسجلة</td></tr>'}
                    </tbody>
                </table>
            `;
            
            document.getElementById('tableContainer').innerHTML = tableHTML;
        }

        // Update stickers table
        function updateStickersTable(stickers) {
            const tableHTML = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th onclick="sortTable(0)">رقم الملصق</th>
                            <th onclick="sortTable(1)">رقم اللوحة</th>
                            <th onclick="sortTable(2)">اسم المالك</th>
                            <th onclick="sortTable(3)">نوع السيارة</th>
                            <th onclick="sortTable(4)">تاريخ الإصدار</th>
                            <th onclick="sortTable(5)">تاريخ الانتهاء</th>
                            <th onclick="sortTable(6)">الحالة</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${stickers.map(s => {
                            let statusClass = 'status-active';
                            let statusText = s.status || 'فعال';
                            
                            if (s.status === 'مخالف' || s.status === 'violated' || s.status === 'Violated') {
                                statusClass = 'status-inactive';
                                statusText = 'مخالف';
                            } else if (s.status === 'ملغي' || s.status === 'cancelled' || s.status === 'Cancelled') {
                                statusClass = 'status-pending';
                                statusText = 'ملغي';
                            } else {
                                statusText = 'فعال';
                            }
                            
                            return `
                                <tr>
                                    <td>${s.stickerNumber || s.sticker_number || '-'}</td>
                                    <td>${s.plateNumber || s.plate_number || '-'}</td>
                                    <td>${s.ownerName || s.owner_name || '-'}</td>
                                    <td>${s.vehicleType || s.vehicle_type || '-'}</td>
                                    <td>${s.issueDate || s.issue_date || '-'}</td>
                                    <td>${s.expiryDate || s.expiry_date || '-'}</td>
                                    <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            `;
            
            document.getElementById('tableContainer').innerHTML = tableHTML;
        }

        // Update parking table
        function updateParkingTable(parking) {
            const tableHTML = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th onclick="sortTable(0)">رقم الموقف</th>
                            <th onclick="sortTable(1)">رقم اللوحة</th>
                            <th onclick="sortTable(2)">المبنى</th>
                            <th onclick="sortTable(3)">النوع</th>
                            <th onclick="sortTable(4)">الحالة</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${parking.map(p => {
                            const isOccupied = p.status === 'مشغول' || p.status === 'occupied' || p.status === 'Occupied';
                            return `
                                <tr>
                                    <td>${p.parkingNumber || p.parking_number || p.id || '-'}</td>
                                    <td>${p.plateNumber || p.plate_number || '-'}</td>
                                    <td>${p.building || '-'}</td>
                                    <td>${p.type || '-'}</td>
                                    <td><span class="status-badge ${isOccupied ? 'status-occupied' : 'status-available'}">${isOccupied ? 'مشغول' : 'شاغر'}</span></td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            `;
            
            document.getElementById('tableContainer').innerHTML = tableHTML;
        }

        // Update units table
        function updateUnitsTable(units) {
            const totalUnits = 1134;
            const occupiedUnits = units.length;
            const availableUnits = totalUnits - occupiedUnits;
            
            const tableHTML = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th onclick="sortTable(0)">المبنى</th>
                            <th onclick="sortTable(1)">رقم الوحدة</th>
                            <th onclick="sortTable(2)">عدد السكان</th>
                            <th onclick="sortTable(3)">الحالة</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${units.map(u => `
                            <tr>
                                <td>${u.building || '-'}</td>
                                <td>${u.unit || '-'}</td>
                                <td>${u.residents || 0}</td>
                                <td><span class="status-badge status-occupied">مشغول</span></td>
                            </tr>
                        `).join('')}
                        <tr style="background: #f0f0f0; font-weight: bold;">
                            <td colspan="3">إجمالي الوحدات الشاغرة</td>
                            <td><span class="status-badge status-available">${availableUnits} وحدة</span></td>
                        </tr>
                    </tbody>
                </table>
            `;
            
            document.getElementById('tableContainer').innerHTML = tableHTML;
        }

        // Search functionality
        document.addEventListener('DOMContentLoaded', function() {
            loadAllData();
            
            const searchBox = document.getElementById('searchBox');
            if (searchBox) {
                searchBox.addEventListener('input', function(e) {
                    const searchTerm = e.target.value.toLowerCase();
                    
                    if (currentTab === 'stickers') {
                        const filtered = allStickers.filter(s => 
                            (s.stickerNumber && s.stickerNumber.toString().toLowerCase().includes(searchTerm)) ||
                            (s.plateNumber && s.plateNumber.toLowerCase().includes(searchTerm)) ||
                            (s.ownerName && s.ownerName.toLowerCase().includes(searchTerm)) ||
                            (s.vehicleType && s.vehicleType.toLowerCase().includes(searchTerm))
                        );
                        updateStickersTable(filtered);
                    } else if (currentTab === 'parking') {
                        const filtered = allParking.filter(p => 
                            (p.parkingNumber && p.parkingNumber.toString().toLowerCase().includes(searchTerm)) ||
                            (p.plateNumber && p.plateNumber.toLowerCase().includes(searchTerm)) ||
                            (p.building && p.building.toLowerCase().includes(searchTerm)) ||
                            (p.type && p.type.toLowerCase().includes(searchTerm))
                        );
                        updateParkingTable(filtered);
                    } else if (currentTab === 'units') {
                        const filtered = allUnits.filter(u => 
                            (u.building && u.building.toLowerCase().includes(searchTerm)) ||
                            (u.unit && u.unit.toString().toLowerCase().includes(searchTerm))
                        );
                        updateUnitsTable(filtered);
                    }
                });
            }
        });

        // Sort table
        let sortDirection = {};
        function sortTable(columnIndex) {
            const table = document.querySelector('.data-table tbody');
            const rows = Array.from(table.querySelectorAll('tr'));
            
            sortDirection[columnIndex] = !sortDirection[columnIndex];
            
            rows.sort((a, b) => {
                const aText = a.cells[columnIndex].textContent.trim();
                const bText = b.cells[columnIndex].textContent.trim();
                
                return sortDirection[columnIndex] 
                    ? aText.localeCompare(bText, 'ar')
                    : bText.localeCompare(aText, 'ar');
            });
            
            table.innerHTML = '';
            rows.forEach(row => table.appendChild(row));
        }

        // Export to Excel (CSV format)
        function exportToExcel() {
            let data = [];
            let filename = '';
            
            if (currentTab === 'violations') {
                filename = 'تقرير_المخالفات_المرورية.csv';
                data = ['رقم الملصق,رقم اللوحة,اسم المالك,نوع المخالفة,تاريخ الإصدار,الحالة'];
                const violations = allStickers.filter(s => s.status === 'مخالف' || s.status === 'violated' || s.status === 'Violated');
                violations.forEach(v => {
                    data.push(`${v.stickerNumber || '-'},${v.plateNumber || '-'},${v.ownerName || '-'},مخالفة مرورية,${v.issueDate || '-'},مخالف`);
                });
            } else if (currentTab === 'stickers') {
                filename = 'تقرير_ملصقات_السيارات.csv';
                data = ['رقم الملصق,رقم اللوحة,اسم المالك,نوع السيارة,تاريخ الإصدار,تاريخ الانتهاء,الحالة'];
                allStickers.forEach(s => {
                    let status = 'فعال';
                    if (s.status === 'مخالف' || s.status === 'violated' || s.status === 'Violated') status = 'مخالف';
                    else if (s.status === 'ملغي' || s.status === 'cancelled' || s.status === 'Cancelled') status = 'ملغي';
                    
                    data.push(`${s.stickerNumber || '-'},${s.plateNumber || '-'},${s.ownerName || '-'},${s.vehicleType || '-'},${s.issueDate || '-'},${s.expiryDate || '-'},${status}`);
                });
            } else if (currentTab === 'parking') {
                filename = 'تقرير_المواقف.csv';
                data = ['رقم الموقف,رقم اللوحة,المبنى,النوع,الحالة'];
                allParking.forEach(p => {
                    const status = (p.status === 'مشغول' || p.status === 'occupied' || p.status === 'Occupied') ? 'مشغول' : 'شاغر';
                    data.push(`${p.parkingNumber || p.parking_number || p.id || '-'},${p.plateNumber || p.plate_number || '-'},${p.building || '-'},${p.type || '-'},${status}`);
                });
            } else if (currentTab === 'units') {
                filename = 'تقرير_الوحدات_السكنية.csv';
                data = ['المبنى,رقم الوحدة,عدد السكان,الحالة'];
                allUnits.forEach(u => {
                    data.push(`${u.building || '-'},${u.unit || '-'},${u.residents || 0},مشغول`);
                });
            }
            
            const csvContent = '\ufeff' + data.join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();
        }

        // Print table
        function printTable() {
            const printWindow = window.open('', '', 'height=600,width=800');
            const table = document.querySelector('.data-table');
            
            if (!table) {
                alert('لا توجد بيانات للطباعة');
                return;
            }
            
            let title = '';
            if (currentTab === 'violations') title = 'تقرير المخالفات المرورية';
            else if (currentTab === 'stickers') title = 'تقرير ملصقات السيارات';
            else if (currentTab === 'parking') title = 'تقرير المواقف';
            else if (currentTab === 'units') title = 'تقرير الوحدات السكنية';
            
            printWindow.document.write(`
                <html dir="rtl">
                <head>
                    <title>${title}</title>
                    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
                    <style>
                        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Tajawal', sans-serif; }
                        body { padding: 20px; }
                        h1 { text-align: center; color: #2c3e50; margin-bottom: 10px; }
                        .info { text-align: center; color: #666; margin-bottom: 20px; font-size: 14px; }
                        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
                        th, td { border: 1px solid #ddd; padding: 12px; text-align: center; }
                        th { background-color: #667eea; color: white; font-weight: bold; }
                        tr:nth-child(even) { background-color: #f9f9f9; }
                        .status-badge { padding: 4px 8px; border-radius: 12px; font-size: 0.85em; font-weight: 600; }
                        .status-active { background: #d4edda; color: #155724; }
                        .status-inactive { background: #f8d7da; color: #721c24; }
                        .status-pending { background: #fff3cd; color: #856404; }
                        .status-occupied { background: #cce5ff; color: #004085; }
                        .status-available { background: #d1ecf1; color: #0c5460; }
                        .footer { margin-top: 30px; text-align: center; color: #666; font-size: 12px; border-top: 2px solid #ddd; padding-top: 10px; }
                        @media print {
                            body { print-color-adjust: exact; -webkit-print-color-adjust: exact; }
                        }
                    </style>
                </head>
                <body>
                    <h1>${title}</h1>
                    <div class="info">
                        <p>نظام إدارة الإسكان - جامعة الإمام محمد بن سعود الإسلامية</p>
                        <p>تاريخ الطباعة: ${new Date().toLocaleDateString('ar-SA', { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' })}</p>
                    </div>
                    ${table.outerHTML}
                    <div class="footer">
                        <p>تم إنشاء هذا التقرير بواسطة نظام إدارة الإسكان</p>
                    </div>
                </body>
                </html>
            `);
            
            printWindow.document.close();
            printWindow.focus();
            setTimeout(() => {
                printWindow.print();
                printWindow.close();
            }, 250);
        }

        // Export to PDF
        function exportToPDF() {
            alert('لتصدير PDF، اضغط على زر "طباعة" ثم اختر "حفظ كـ PDF" من قائمة الطابعات');
            printTable();
        }

        // Export detailed report
        function exportDetailedReport() {

            const violatedStickers = allStickers.filter(s => s.status === 'مخالف' || s.status === 'violated' || s.status === 'Violated').length;
            const cancelledStickers = allStickers.filter(s => s.status === 'ملغي' || s.status === 'cancelled' || s.status === 'Cancelled').length;

            const totalUnits = 1134;

            const reportData = [

                '',
                '--- الإحصائيات العامة ---',
                `إجمالي السكان: ${allResidents.length}`,

                `إجمالي الملصقات: ${allStickers.length}`,
                `إجمالي المواقف: ${allParking.length}`,
                `إجمالي الوحدات: ${totalUnits}`,

                '--- حالة الملصقات ---',
                `ملصقات فعالة: ${activeStickers}`,
                `ملصقات مخالفة: ${violatedStickers}`,
                `ملصقات ملغية: ${cancelledStickers}`,
                '',
                '--- حالة المواقف ---',
                `مواقف مشغولة: ${occupiedParking}`,
                `مواقف شاغرة: ${availableParking}`,
                `نسبة الإشغال: ${((occupiedParking / allParking.length) * 100).toFixed(1)}%`,
                '',
                '--- حالة الوحدات السكنية ---',
                `وحدات مشغولة: ${occupiedUnits}`,
                `وحدات شاغرة: ${availableUnits}`,
                `نسبة الإشغال: ${((occupiedUnits / totalUnits) * 100).toFixed(1)}%`,
                '',
                '--- تفاصيل المخالفات ---',
                `عدد المخالفات المرورية: ${violatedStickers}`,
                '',
                '--- تفاصيل الملصقات حسب التاريخ ---',
                'رقم الملصق | رقم اللوحة | تاريخ الإصدار | تاريخ الانتهاء | الحالة',
                ...allStickers.slice(0, 50).map(s => {

                    else if (s.status === 'ملغي' || s.status === 'cancelled' || s.status === 'Cancelled') status = 'ملغي';
                    return `${s.stickerNumber || '-'} | ${s.plateNumber || '-'} | ${s.issueDate || '-'} | ${s.expiryDate || '-'} | ${status}`;
                }),
                '',
                '=== نهاية التقرير ==='
            ];

            const content = reportData.join('\n');
            const blob = new Blob(['\ufeff' + content], { type: 'text/plain;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `تقرير_تفصيلي_شامل_${new Date().toISOString().split('T')[0]}.txt`;
            link.click();
        }
    </script>
