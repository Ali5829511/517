<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الوحدات السكنية</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tajawal:700,400&display=swap">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', Arial, sans-serif;
            direction: rtl;
            background: linear-gradient(120deg, #e0e7ef 0%, #f7fcff 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0 4px 16px rgba(46, 139, 192, 0.33);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            width: 110px;
            max-width: 100%;
        }

        h1 {
            color: #0f3d68;
            font-size: 32px;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #555;
            font-size: 18px;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Statistics Cards */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .stat-card h3 {
            font-size: 42px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .stat-card p {
            font-size: 16px;
            opacity: 0.95;
            font-weight: 400;
        }

        .stat-card.occupied {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .stat-card.vacant {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .stat-card.apartments {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .stat-card.villas {
            background: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
        }

        /* Search and Filter Section */
        .controls-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e7ef;
            border-radius: 8px;
            font-size: 15px;
            font-family: 'Tajawal', Arial, sans-serif;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #2e8bc0;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #e0e7ef;
            background: white;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Tajawal', Arial, sans-serif;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn:hover {
            border-color: #2e8bc0;
            background: #e6f1fc;
        }

        .filter-btn.active {
            background: #2e8bc0;
            color: white;
            border-color: #2e8bc0;
        }

        /* Loading Spinner */
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Table Styles */
        .table-container {
            overflow-x: auto;
            border-radius: 10px;
            box-shadow: 0 1px 8px rgba(46, 139, 192, 0.13);
        }

        .units-table {
            width: 100%;
            border-collapse: collapse;
            background: #fafbfc;
        }

        .units-table thead {
            background: linear-gradient(135deg, #e6f1fc 0%, #d0e8f7 100%);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .units-table th {
            padding: 15px 12px;
            text-align: center;
            color: #2e8bc0;
            font-weight: 700;
            font-size: 15px;
            border-bottom: 2px solid #2e8bc0;
        }

        .units-table td {
            padding: 12px;
            text-align: center;
            color: #353e4d;
            font-size: 14px;
            border-bottom: 1px solid #e0e7ef;
        }

        .units-table tbody tr {
            transition: background-color 0.2s;
        }

        .units-table tbody tr:hover {
            background-color: #f5f8fb;
        }

        .units-table tbody tr:last-child td {
            border-bottom: none;
        }

        /* Status Badges */
        .status-badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }

        .status-occupied {
            background-color: #fee;
            color: #c33;
        }

        .status-vacant {
            background-color: #efe;
            color: #3c3;
        }

        /* Type Badges */
        .type-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
            background: #e6f1fc;
            color: #2e8bc0;
        }

        .type-badge.villa {
            background: #fff3cd;
            color: #856404;
        }

        /* No Results */
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .no-results i {
            font-size: 64px;
            margin-bottom: 20px;
            color: #ccc;
        }

        .no-results h3 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #555;
        }

        .no-results p {
            font-size: 16px;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .pagination-btn {
            padding: 8px 15px;
            border: 2px solid #e0e7ef;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Tajawal', Arial, sans-serif;
        }

        .pagination-btn:hover:not(:disabled) {
            border-color: #2e8bc0;
            background: #e6f1fc;
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination-btn.active {
            background: #2e8bc0;
            color: white;
            border-color: #2e8bc0;
        }

        .pagination-info {
            color: #666;
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .subtitle {
                font-size: 16px;
            }

            .stat-card h3 {
                font-size: 32px;
            }

            .stat-card p {
                font-size: 14px;
            }

            .controls-section {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }

            .filter-group {
                width: 100%;
                justify-content: center;
            }

            .units-table {
                font-size: 12px;
            }

            .units-table th,
            .units-table td {
                padding: 8px 6px;
            }
        }

        /* Error Message */
        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="/static/imam_university_logo.png" alt="شعار جامعة الإمام محمد بن سعود الإسلامية" />
        </div>
        <h1>إدارة الوحدات السكنية</h1>
        <p class="subtitle">قائمة جميع الوحدات السكنية (الشقق والفلل)</p>

        <!-- Statistics Cards -->
        <div class="stats-container">
            <div class="stat-card">
                <h3 id="total-units">-</h3>
                <p>إجمالي الوحدات</p>
            </div>
            <div class="stat-card occupied">
                <h3 id="occupied-units">-</h3>
                <p>الوحدات المشغولة</p>
            </div>
            <div class="stat-card vacant">
                <h3 id="vacant-units">-</h3>
                <p>الوحدات الشاغرة</p>
            </div>
            <div class="stat-card apartments">
                <h3 id="apartments-count">-</h3>
                <p>الشقق</p>
            </div>
            <div class="stat-card villas">
                <h3 id="villas-count">-</h3>
                <p>الفلل</p>
            </div>
        </div>

        <!-- Search and Filter Controls -->
        <div class="controls-section">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="ابحث برقم الوحدة أو رقم المبنى..." />
            </div>
            <div class="filter-group">
                <button class="filter-btn active" data-filter="all">الكل</button>
                <button class="filter-btn" data-filter="مشغول">المشغولة</button>
                <button class="filter-btn" data-filter="شاغر">الشاغرة</button>
                <button class="filter-btn" data-filter="شقة">الشقق</button>
                <button class="filter-btn" data-filter="فيلا">الفلل</button>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>جاري تحميل البيانات...</p>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="error-message" style="display: none;"></div>

        <!-- Table Container -->
        <div class="table-container" id="table-container" style="display: none;">
            <table class="units-table">
                <thead>
                    <tr>
                        <th>رقم الوحدة</th>
                        <th>نوع الوحدة</th>
                        <th>رقم المبنى</th>
                        <th>نوع المبنى</th>
                        <th>الحالة</th>
                    </tr>
                </thead>
                <tbody id="units-tbody">
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
        </div>

        <!-- No Results Message -->
        <div id="no-results" class="no-results" style="display: none;">
            <i class="fas fa-search"></i>
            <h3>لا توجد نتائج</h3>
            <p>لم يتم العثور على وحدات تطابق معايير البحث</p>
        </div>

        <!-- Pagination -->
        <div class="pagination" id="pagination" style="display: none;">
            <button class="pagination-btn" id="prev-btn" onclick="changePage(-1)">
                <i class="fas fa-chevron-right"></i> السابق
            </button>
            <span class="pagination-info" id="pagination-info"></span>
            <button class="pagination-btn" id="next-btn" onclick="changePage(1)">
                التالي <i class="fas fa-chevron-left"></i>
            </button>
        </div>
    </div>

    <script>
        let allUnits = [];
        let filteredUnits = [];
        let currentPage = 1;
        const itemsPerPage = 50;
        let currentFilter = 'all';
        let currentSearch = '';

        // Fetch statistics
        async function fetchStatistics() {
            try {
                const response = await fetch('/api/units-statistics');
                const result = await response.json();
                
                if (result.success) {
                    const stats = result.data;
                    document.getElementById('total-units').textContent = stats.total_units || 0;
                    document.getElementById('occupied-units').textContent = stats.occupied_units || 0;
                    document.getElementById('vacant-units').textContent = stats.vacant_units || 0;
                    document.getElementById('apartments-count').textContent = stats.apartments_count || 0;
                    document.getElementById('villas-count').textContent = stats.villas_count || 0;
                }
            } catch (error) {
                console.error('Error fetching statistics:', error);
            }
        }

        // Fetch units data
        async function fetchUnits() {
            try {
                const response = await fetch('/api/units');
                const result = await response.json();
                
                if (result.success) {
                    allUnits = result.data;
                    filteredUnits = allUnits;
                    displayUnits();
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('table-container').style.display = 'block';
                } else {
                    throw new Error(result.error || 'فشل تحميل البيانات');
                }
            } catch (error) {
                console.error('Error fetching units:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error-message').textContent = 'حدث خطأ أثناء تحميل البيانات. الرجاء المحاولة مرة أخرى.';
                document.getElementById('error-message').style.display = 'block';
            }
        }

        // Display units in table
        function displayUnits() {
            const tbody = document.getElementById('units-tbody');
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const unitsToDisplay = filteredUnits.slice(startIndex, endIndex);

            if (filteredUnits.length === 0) {
                tbody.innerHTML = '';
                document.getElementById('table-container').style.display = 'none';
                document.getElementById('no-results').style.display = 'block';
                document.getElementById('pagination').style.display = 'none';
                return;
            }

            document.getElementById('table-container').style.display = 'block';
            document.getElementById('no-results').style.display = 'none';

            tbody.innerHTML = unitsToDisplay.map(unit => {
                const statusClass = unit.status === 'مشغول' ? 'status-occupied' : 'status-vacant';
                const typeClass = unit.unitType === 'فيلا' ? 'villa' : '';
                
                return `
                    <tr>
                        <td>${unit.unitNumber}</td>
                        <td><span class="type-badge ${typeClass}">${unit.unitType}</span></td>
                        <td>${unit.buildingNumber || '-'}</td>
                        <td>${unit.buildingType || '-'}</td>
                        <td><span class="status-badge ${statusClass}">${unit.status}</span></td>
                    </tr>
                `;
            }).join('');

            updatePagination();
        }

        // Update pagination
        function updatePagination() {
            const totalPages = Math.ceil(filteredUnits.length / itemsPerPage);
            
            if (totalPages <= 1) {
                document.getElementById('pagination').style.display = 'none';
                return;
            }

            document.getElementById('pagination').style.display = 'flex';
            document.getElementById('prev-btn').disabled = currentPage === 1;
            document.getElementById('next-btn').disabled = currentPage === totalPages;
            
            const startItem = (currentPage - 1) * itemsPerPage + 1;
            const endItem = Math.min(currentPage * itemsPerPage, filteredUnits.length);
            document.getElementById('pagination-info').textContent = 
                `عرض ${startItem}-${endItem} من ${filteredUnits.length}`;
        }

        // Change page
        function changePage(direction) {
            currentPage += direction;
            displayUnits();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Filter units
        function filterUnits() {
            filteredUnits = allUnits.filter(unit => {
                // Apply search filter
                const searchLower = currentSearch.toLowerCase();
                const matchesSearch = !currentSearch || 
                    unit.unitNumber.toLowerCase().includes(searchLower) ||
                    (unit.buildingNumber && unit.buildingNumber.toLowerCase().includes(searchLower));

                // Apply status/type filter
                let matchesFilter = true;
                if (currentFilter !== 'all') {
                    matchesFilter = unit.status === currentFilter || unit.unitType === currentFilter;
                }

                return matchesSearch && matchesFilter;
            });

            currentPage = 1;
            displayUnits();
        }

        // Setup event listeners
        document.getElementById('search-input').addEventListener('input', (e) => {
            currentSearch = e.target.value;
            filterUnits();
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentFilter = e.target.dataset.filter;
                filterUnits();
            });
        });

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            fetchStatistics();
            fetchUnits();
        });
    </script>
</body>
</html>
