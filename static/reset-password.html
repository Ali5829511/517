<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعادة تعيين كلمة المرور - نظام إدارة الإسكان</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .reset-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .reset-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .reset-header i {
            font-size: 60px;
            margin-bottom: 15px;
        }

        .reset-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .reset-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .reset-body {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .input-wrapper .password-toggle {
            left: 15px;
            right: auto;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .input-wrapper .password-toggle:hover {
            color: #667eea;
        }

        .form-control {
            width: 100%;
            padding: 15px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-strength {
            margin-top: 10px;
            height: 5px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: all 0.3s ease;
        }

        .password-requirements {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }

        .password-requirements ul {
            list-style: none;
            padding: 0;
        }

        .password-requirements li {
            padding: 5px 0;
        }

        .password-requirements li i {
            margin-left: 5px;
        }

        .requirement-met {
            color: #28a745;
        }

        .requirement-unmet {
            color: #dc3545;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading i {
            font-size: 24px;
            color: #667eea;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <i class="fas fa-lock"></i>
            <h1>إعادة تعيين كلمة المرور</h1>
            <p>أدخل كلمة المرور الجديدة</p>
        </div>

        <div class="reset-body">
            <div id="alertBox" class="alert"></div>

            <form id="resetForm">
                <div class="form-group">
                    <label for="password">كلمة المرور الجديدة</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" class="form-control" 
                               placeholder="أدخل كلمة المرور الجديدة" required>
                        <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                    </div>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="strengthBar"></div>
                    </div>
                    <div class="password-requirements">
                        <ul id="requirements">
                            <li id="req-length" class="requirement-unmet">
                                <i class="fas fa-times"></i> 8 أحرف على الأقل
                            </li>
                            <li id="req-upper" class="requirement-unmet">
                                <i class="fas fa-times"></i> حرف كبير واحد على الأقل
                            </li>
                            <li id="req-lower" class="requirement-unmet">
                                <i class="fas fa-times"></i> حرف صغير واحد على الأقل
                            </li>
                            <li id="req-number" class="requirement-unmet">
                                <i class="fas fa-times"></i> رقم واحد على الأقل
                            </li>
                            <li id="req-special" class="requirement-unmet">
                                <i class="fas fa-times"></i> رمز خاص واحد على الأقل (@#$%^&*)
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">تأكيد كلمة المرور</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" 
                               placeholder="أعد إدخال كلمة المرور" required>
                        <i class="fas fa-eye password-toggle" id="toggleConfirmPassword"></i>
                    </div>
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">
                    <i class="fas fa-check"></i> تغيير كلمة المرور
                </button>

                <div class="loading">
                    <i class="fas fa-spinner"></i>
                </div>
            </form>
        </div>
    </div>

    <script>
        // الحصول على token من URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            showAlert('رابط غير صالح. يرجى طلب رابط جديد.', 'error');
            document.getElementById('resetForm').style.display = 'none';
        }

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            togglePasswordVisibility('password', this);
        });

        document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
            togglePasswordVisibility('confirmPassword', this);
        });

        function togglePasswordVisibility(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Password strength checker
        const passwordInput = document.getElementById('password');
        const strengthBar = document.getElementById('strengthBar');

        passwordInput.addEventListener('input', function() {
            const password = this.value;
            checkPasswordStrength(password);
        });

        function checkPasswordStrength(password) {
            let strength = 0;
            const requirements = {
                length: password.length >= 8,
                upper: /[A-Z]/.test(password),
                lower: /[a-z]/.test(password),
                number: /[0-9]/.test(password),
                special: /[@#$%^&*]/.test(password)
            };

            // Update requirements UI
            updateRequirement('req-length', requirements.length);
            updateRequirement('req-upper', requirements.upper);
            updateRequirement('req-lower', requirements.lower);
            updateRequirement('req-number', requirements.number);
            updateRequirement('req-special', requirements.special);

            // Calculate strength
            Object.values(requirements).forEach(met => {
                if (met) strength += 20;
            });

            // Update strength bar
            strengthBar.style.width = strength + '%';
            if (strength < 40) {
                strengthBar.style.background = '#dc3545';
            } else if (strength < 80) {
                strengthBar.style.background = '#ffc107';
            } else {
                strengthBar.style.background = '#28a745';
            }
        }

        function updateRequirement(id, met) {
            const element = document.getElementById(id);
            const icon = element.querySelector('i');
            if (met) {
                element.className = 'requirement-met';
                icon.className = 'fas fa-check';
            } else {
                element.className = 'requirement-unmet';
                icon.className = 'fas fa-times';
            }
        }

        // Form submission
        const form = document.getElementById('resetForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.querySelector('.loading');
        const alertBox = document.getElementById('alertBox');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate password
            if (password.length < 8) {
                showAlert('كلمة المرور يجب أن تكون 8 أحرف على الأقل', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showAlert('كلمتا المرور غير متطابقتين', 'error');
                return;
            }

            // Show loading
            submitBtn.disabled = true;
            loading.style.display = 'block';
            alertBox.style.display = 'none';

            try {
                const response = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showAlert('تم تغيير كلمة المرور بنجاح! جاري التوجيه لتسجيل الدخول...', 'success');
                    
                    // Redirect after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                } else {
                    showAlert(data.error || 'حدث خطأ. يرجى المحاولة لاحقاً.', 'error');
                    submitBtn.disabled = false;
                }
            } catch (error) {
                console.error('خطأ:', error);
                showAlert('حدث خطأ في الاتصال. يرجى المحاولة لاحقاً.', 'error');
                submitBtn.disabled = false;
            } finally {
                loading.style.display = 'none';
            }
        });

        function showAlert(message, type) {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type}`;
            alertBox.style.display = 'block';
        }
    </script>
</body>
</html>
