<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المواقف - نظام الإسكان</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card .icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin-bottom: 15px;
        }

        .stat-card.available .icon {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .stat-card.occupied .icon {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .stat-card.disabled .icon {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .stat-card.vip .icon {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }

        .stat-card h3 {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }

        .stat-card .number {
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }

        .content-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .content-box h2 {
            color: #667eea;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-filter {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .search-filter input,
        .search-filter select {
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            flex: 1;
            min-width: 200px;
        }

        .search-filter input:focus,
        .search-filter select:focus {
            outline: none;
            border-color: #667eea;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th, td {
            padding: 15px;
            text-align: right;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            font-weight: 600;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            display: inline-block;
        }

        .status-available {
            background: #d4edda;
            color: #155724;
        }

        .status-occupied {
            background: #f8d7da;
            color: #721c24;
        }

        .status-disabled {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-vip {
            background: #fff3cd;
            color: #856404;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 13px;
            border-radius: 6px;
        }

        .btn-edit {
            background: #ffc107;
            color: #333;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-content h2 {
            color: #667eea;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 25px;
        }

        @media (max-width: 768px) {
            .header {
                text-align: center;
            }

            .header h1 {
                font-size: 22px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .search-filter {
                flex-direction: column;
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>
                <i class="fas fa-parking"></i>
                إدارة المواقف
            </h1>
            <div class="header-buttons">
                <button class="btn btn-success" onclick="openAddModal()">
                    <i class="fas fa-plus"></i>
                    إضافة موقف جديد
                </button>
                <a href="index.html" class="btn btn-secondary">
                    <i class="fas fa-home"></i>
                    العودة للرئيسية
                </a>
            </div>
        </div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card available">
                <div class="icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h3>مواقف متاحة</h3>
                <div class="number" id="availableCount">0</div>
            </div>

            <div class="stat-card occupied">
                <div class="icon">
                    <i class="fas fa-car"></i>
                </div>
                <h3>مواقف مشغولة</h3>
                <div class="number" id="occupiedCount">0</div>
            </div>

            <div class="stat-card disabled">
                <div class="icon">
                    <i class="fas fa-wheelchair"></i>
                </div>
                <h3>مواقف معاقين</h3>
                <div class="number" id="disabledCount">0</div>
            </div>

            <div class="stat-card vip">
                <div class="icon">
                    <i class="fas fa-star"></i>
                </div>
                <h3>مواقف VIP</h3>
                <div class="number" id="vipCount">0</div>
            </div>
        </div>

        <!-- Content Box -->
        <div class="content-box">
            <h2>
                <i class="fas fa-list"></i>
                قائمة المواقف
            </h2>

            <!-- Search and Filter -->
            <div class="search-filter">
                <input type="text" id="searchInput" placeholder="🔍 البحث برقم الموقف أو رقم اللوحة...">
                <select id="statusFilter">
                    <option value="">جميع الحالات</option>
                    <option value="available">متاح</option>
                    <option value="occupied">مشغول</option>
                </select>
                <select id="typeFilter">
                    <option value="">جميع الأنواع</option>
                    <option value="regular">عادي</option>
                    <option value="disabled">معاقين</option>
                    <option value="vip">VIP</option>
                </select>
                <select id="buildingFilter">
                    <option value="">جميع المباني</option>
                </select>
            </div>

            <!-- Table -->
            <div style="overflow-x: auto;">
                <table id="parkingTable">
                    <thead>
                        <tr>
                            <th>رقم الموقف</th>
                            <th>المبنى</th>
                            <th>النوع</th>
                            <th>الحالة</th>
                            <th>رقم اللوحة</th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="parkingTableBody">
                        <tr>
                            <td colspan="6" style="text-align: center; padding: 40px;">
                                <i class="fas fa-spinner fa-spin" style="font-size: 32px; color: #667eea;"></i>
                                <p style="margin-top: 15px; color: #666;">جاري تحميل البيانات...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal" id="parkingModal">
        <div class="modal-content">
            <h2 id="modalTitle">إضافة موقف جديد</h2>
            <form id="parkingForm">
                <div class="form-group">
                    <label>رقم الموقف *</label>
                    <input type="text" id="spotNumber" required>
                </div>

                <div class="form-group">
                    <label>المبنى *</label>
                    <select id="buildingSelect" required>
                        <option value="">اختر المبنى</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>النوع *</label>
                    <select id="spotType" required>
                        <option value="regular">عادي</option>
                        <option value="disabled">معاقين</option>
                        <option value="vip">VIP</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>الحالة *</label>
                    <select id="spotStatus" required>
                        <option value="available">متاح</option>
                        <option value="occupied">مشغول</option>
                    </select>
                </div>

                <div class="form-group" id="plateNumberGroup" style="display: none;">
                    <label>رقم اللوحة</label>
                    <input type="text" id="plateNumber">
                </div>

                <div class="form-buttons">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i>
                        حفظ
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">
                        <i class="fas fa-times"></i>
                        إلغاء
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let parkingData = [];
        let buildings = [];
        let editingId = null;

        // Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadBuildings();
            loadParkingData();
            setupEventListeners();
        });

        // Load buildings from API
        async function loadBuildings() {
            try {
                const response = await fetch('/api/buildings');
                const data = await response.json();
                buildings = data.data || data;
                
                // Populate building filters
                const buildingFilter = document.getElementById('buildingFilter');
                const buildingSelect = document.getElementById('buildingSelect');
                
                buildings.forEach(building => {
                    const option1 = document.createElement('option');
                    option1.value = building.building_number;
                    option1.textContent = `عمارة ${building.building_number}`;
                    buildingFilter.appendChild(option1);
                    
                    const option2 = document.createElement('option');
                    option2.value = building.building_number;
                    option2.textContent = `عمارة ${building.building_number}`;
                    buildingSelect.appendChild(option2);
                });
            } catch (error) {
                console.error('Error loading buildings:', error);
            }
        }

        // Load parking data from API
        async function loadParkingData() {
            try {
                const response = await fetch('/api/parking');
                const data = await response.json();
                parkingData = data.data || data;
                
                updateStatistics();
                renderTable();
            } catch (error) {
                console.error('Error loading parking data:', error);
                document.getElementById('parkingTableBody').innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 40px; color: #dc3545;">
                            <i class="fas fa-exclamation-triangle" style="font-size: 32px;"></i>
                            <p style="margin-top: 15px;">حدث خطأ في تحميل البيانات</p>
                        </td>
                    </tr>
                `;
            }
        }

        // Update statistics
        function updateStatistics() {
            const available = parkingData.filter(p => p.status === 'متاح').length;
            const occupied = parkingData.filter(p => p.status === 'مشغول').length;
            const disabled = parkingData.filter(p => p.spotType === 'معاقين').length;
            const vip = parkingData.filter(p => p.spotType === 'VIP').length;
            
            document.getElementById('availableCount').textContent = available;
            document.getElementById('occupiedCount').textContent = occupied;
            document.getElementById('disabledCount').textContent = disabled;
            document.getElementById('vipCount').textContent = vip;
        }

        // Render table
        function renderTable() {
            const tbody = document.getElementById('parkingTableBody');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;
            const buildingFilter = document.getElementById('buildingFilter').value;
            
            let filteredData = parkingData.filter(spot => {
                const matchSearch = spot.spot_number.toLowerCase().includes(searchTerm) ||
                                  (spot.plate_number && spot.plate_number.toLowerCase().includes(searchTerm));
                const matchStatus = !statusFilter || spot.status === statusFilter;
                const matchType = !typeFilter || spot.spotType === typeFilter;
                const matchBuilding = !buildingFilter || spot.building === buildingFilter;
                
                return matchSearch && matchStatus && matchType && matchBuilding;
            });
            
            if (filteredData.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 40px;">
                            <i class="fas fa-inbox" style="font-size: 32px; color: #999;"></i>
                            <p style="margin-top: 15px; color: #666;">لا توجد نتائج</p>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = filteredData.map(spot => {
                const statusText = spot.status === 'available' ? 'متاح' : 'مشغول';
                const statusClass = spot.status === 'available' ? 'status-available' : 'status-occupied';
                
                let typeText = 'عادي';
                if (spot.spotType === 'disabled') typeText = 'معاقين';
                else if (spot.spotType === 'vip') typeText = 'VIP';
                
                return `
                    <tr>
                        <td><strong>${spot.spot_number}</strong></td>
                        <td>عمارة ${spot.building}</td>
                        <td>${typeText}</td>
                        <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                        <td>${spot.plate_number || '-'}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn btn-small btn-edit" onclick="editSpot('${spot.spot_number}')">
                                    <i class="fas fa-edit"></i> تعديل
                                </button>
                                <button class="btn btn-small btn-delete" onclick="deleteSpot('${spot.spot_number}')">
                                    <i class="fas fa-trash"></i> حذف
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', renderTable);
            document.getElementById('statusFilter').addEventListener('change', renderTable);
            document.getElementById('typeFilter').addEventListener('change', renderTable);
            document.getElementById('buildingFilter').addEventListener('change', renderTable);
            
            document.getElementById('spotStatus').addEventListener('change', function() {
                const plateGroup = document.getElementById('plateNumberGroup');
                plateGroup.style.display = this.value === 'occupied' ? 'block' : 'none';
            });
            
            document.getElementById('parkingForm').addEventListener('submit', handleSubmit);
        }

        // Open add modal
        function openAddModal() {
            editingId = null;
            document.getElementById('modalTitle').textContent = 'إضافة موقف جديد';
            document.getElementById('parkingForm').reset();
            document.getElementById('plateNumberGroup').style.display = 'none';
            document.getElementById('parkingModal').classList.add('active');
        }

        // Edit spot
        function editSpot(spotNumber) {
            const spot = parkingData.find(s => s.spot_number === spotNumber);
            if (!spot) return;
            
            editingId = spotNumber;
            document.getElementById('modalTitle').textContent = 'تعديل موقف';
            document.getElementById('spotNumber').value = spot.spot_number;
            document.getElementById('buildingSelect').value = spot.building;
            document.getElementById('spotType').value = spot.spotType;
            document.getElementById('spotStatus').value = spot.status;
            document.getElementById('plateNumber').value = spot.plate_number || '';
            
            const plateGroup = document.getElementById('plateNumberGroup');
            plateGroup.style.display = spot.status === 'occupied' ? 'block' : 'none';
            
            document.getElementById('parkingModal').classList.add('active');
        }

        // Delete spot
        function deleteSpot(spotNumber) {
            if (!confirm('هل أنت متأكد من حذف هذا الموقف؟')) return;
            
            // In real app, send DELETE request to API
            parkingData = parkingData.filter(s => s.spot_number !== spotNumber);
            updateStatistics();
            renderTable();
            alert('تم حذف الموقف بنجاح');
        }

        // Handle form submit
        function handleSubmit(e) {
            e.preventDefault();
            
            const spotData = {
                spot_number: document.getElementById('spotNumber').value,
                building: document.getElementById('buildingSelect').value,
                type: document.getElementById('spotType').value,
                status: document.getElementById('spotStatus').value,
                plate_number: document.getElementById('plateNumber').value || null
            };
            
            if (editingId) {
                // Update existing
                const index = parkingData.findIndex(s => s.spot_number === editingId);
                if (index !== -1) {
                    parkingData[index] = spotData;
                }
            } else {
                // Add new
                parkingData.push(spotData);
            }
            
            updateStatistics();
            renderTable();
            closeModal();
            alert(editingId ? 'تم تحديث الموقف بنجاح' : 'تم إضافة الموقف بنجاح');
        }

        // Close modal
        function closeModal() {
            document.getElementById('parkingModal').classList.remove('active');
        }

        // Close modal on background click
        document.getElementById('parkingModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
