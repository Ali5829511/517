<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة السيارات المكبوحة</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Tajawal', Arial, sans-serif; background: linear-gradient(135deg, #F5F9FB 0%, #D4E9F2 100%); direction: rtl; min-height: 100vh; padding: 20px; }
        .header { background: linear-gradient(90deg, #c0392b 0%, #e74c3c 100%); color: white; padding: 20px; border-radius: 15px; margin-bottom: 30px; text-align: center; }
        .container { max-width: 1400px; margin: 0 auto; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; }
        .stat-card i { font-size: 40px; color: #e74c3c; margin-bottom: 15px; }
        .stat-card h3 { font-size: 36px; margin-bottom: 10px; color: #e74c3c; }
        .content { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .car-card { background: #f8f9fa; padding: 20px; border-radius: 10px; margin-bottom: 15px; border-right: 5px solid #e74c3c; }
        .car-card h3 { color: #e74c3c; margin-bottom: 10px; }
        .car-card p { margin: 5px 0; color: #666; }
        .btn-release { background: #27ae60; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px; }
        .back-btn { display: inline-block; background: linear-gradient(90deg, #5A8CA3 0%, #7BA7BC 100%); color: white; padding: 12px 30px; border-radius: 25px; text-decoration: none; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-car-crash"></i> إدارة السيارات المكبوحة</h1>
            <p>متابعة ومراقبة السيارات التي تم كبحها</p>
        </div>
        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-lock"></i>
                <h3>12</h3>
                <p>سيارات مكبوحة حالياً</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-unlock"></i>
                <h3>45</h3>
                <p>تم فك الكبح هذا الشهر</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-clock"></i>
                <h3>3.5</h3>
                <p>متوسط أيام الكبح</p>
            </div>
        </div>
        <div class="content">
            <h2>السيارات المكبوحة حالياً</h2>
            <div class="car-card">
                <h3><i class="fas fa-car"></i> أ ب ج ١٢٣</h3>
                <p><strong>السبب:</strong> مخالفات متكررة</p>
                <p><strong>تاريخ الكبح:</strong> 2025-10-25</p>
                <p><strong>المدة:</strong> 5 أيام</p>
                <button class="btn-release" onclick="releaseCar('أ ب ج ١٢٣')"><i class="fas fa-unlock"></i> فك الكبح</button>
            </div>
        </div>
        <a href="main_portal.html" class="back-btn"><i class="fas fa-home"></i> العودة</a>
    </div>
    <script>
        function releaseCar(plate) { if(confirm('هل تريد فك كبح السيارة ' + plate + '?')) alert('تم فك الكبح'); }
    </script>
    <script src="notification_system.js"></script>
</body>
</html>
