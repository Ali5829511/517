<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قيد التطوير - وحدة إسكان أعضاء هيئة التدريس</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tajawal:700,400&display=swap">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', Arial, sans-serif;
            background: linear-gradient(135deg, #F5F9FB 0%, #D4E9F2 100%);
            direction: rtl;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(90, 140, 163, 0.2);
            max-width: 600px;
            margin: 20px;
        }

        .icon {
            font-size: 100px;
            color: #5A8CA3;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        h1 {
            font-size: 36px;
            color: #2C5F7A;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.8;
        }

        .back-btn {
            display: inline-block;
            background: linear-gradient(90deg, #5A8CA3 0%, #7BA7BC 100%);
            color: #fff;
            padding: 15px 40px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(90, 140, 163, 0.3);
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(90, 140, 163, 0.4);
        }

        .back-btn i {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-tools"></i>
        </div>
        <h1>هذه الصفحة قيد التطوير</h1>
        <p>نعمل حالياً على تطوير هذه الصفحة لتوفير أفضل تجربة لك. سيتم إطلاقها قريباً بإذن الله.</p>
        <a href="main_portal.html" class="back-btn">
            <i class="fas fa-home"></i>
            العودة للصفحة الرئيسية
        </a>
    </div>
</body>
</html>
